name: Deploy WLG site to dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy to AWS S3
        run: aws s3 sync ${{ github.workspace }} s3://{{ secrets.DEV_AWS_S3_BUCKET }} --delete --exclude '.github/*' --exclude '.git/*'

      - name: Invalidate Cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id {{ secrets.DEV_AWS_CLOUDFRONT_DISTRIBUTION_ID }}
